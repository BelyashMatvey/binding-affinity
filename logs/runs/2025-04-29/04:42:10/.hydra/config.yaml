seed: 42
output_dir: ${hydra:runtime.output_dir}
logdir: logs/
checkpoint: null
datamodule:
  _target_: binding_affinity.data.datamodule.DataModule
  datadir: data/
  batch_size: 64
  graph_radius: 6
  n_neighbors: 10
  bipartite: true
lightning:
  _target_: binding_affinity.model.invariant.InvariantGNNLightningModule
  model:
    _target_: binding_affinity.model.invariant.InvariantGNN
    node_vocab_size: 100
    node_dim: 32
    edge_dim: 32
    n_layers: 3
    dropout: 0.3
  lr: 0.001
  weight_decay: 1.0
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/loss
    mode: min
    dirpath: weights/checkpoints_mse
    filename: epoch_{epoch:03d}
    save_last: true
    save_top_k: 1
    auto_insert_metric_name: false
trainer:
  _target_: lightning.Trainer
  accelerator: auto
  devices: 1
  max_epochs: 200
  log_every_n_steps: 10
  deterministic: true
logger:
  _target_: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  save_dir: ${output_dir}/tensorboard/
  name: null
  log_graph: false
  default_hp_metric: true
  prefix: ''
  version: ''
